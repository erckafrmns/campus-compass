<!DOCTYPE html>
<html>
  <head>
    <title>TUP Campus Map</title>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      } 
      
      #container {
        position: relative;
        width: calc(100% - 75px);
        height: 100%;
        margin-left: 75px;
      }
      
      #mappedin-map {
        width: 100%;
        height: 100%;
      } 
      #search-dropdown {
        position: absolute;
        z-index: 9999; 
      }
    </style>
  </head>

  <body>  
  
    <script>  
      const script = document.createElement("script");
      script.type = "module";
      script.src = "src/main.ts";
      document.body.appendChild(script);
    </script>

    <div id="container">
      <div id="mappedin-map"></div>
    </div>

  </body>
</html>
